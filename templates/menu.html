            flex-direction: column;
            align-items: center;

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }
        .mybtns > button {
            margin-right: 10px;
        }
    </style>

    <script>
        function open_box(){
            $('#post-box').show()
        }
        function close_box(){
            $('#post-box').hide()
        }


    </script>

</head>
<body>
    <div class="mytitle">
        <h1>커피사줘</h1>
        <select class="cafe-select" id="cafe">
            <option selected>-- 카페 선택하기 --</option>
            <option>양재역 스타벅스</option>
            <option>양재역 바나프레소</option>
            <option>양재역 커피빈</option>
            
        </select>
        <button onclick="open_box()">메뉴 리뷰하기</button>
    </div>
    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <input id="url" type="email" class="form-control" placeholder="">
            <label>메뉴</label>
        </div>
        <div class="form-floating mb-3">
            <input id="" type="" class="form-control" placeholder="">
            <label>맛</label>
        </div>
        <div class="form-floating mb-3">
            <input id="" type="" class="form-control" placeholder="">
            <label>원두</label>
        </div>
        <div class="form-floating mb-3">
            <input id="" type="" class="form-control" placeholder="">
            <label>양</label>
        </div>
        <div class="form-floating mb-3">
            <input id="" type="" class="form-control" placeholder="">
            <label>가격</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea2">코멘트</label>
        </div>
        <div class="mybtns">
            <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
            
        </div>
    </div>
    
</body>
</html>
