<!DOCTYPE html>
<html>
<head>
  <title>관리자 페이지</title>
  <style>
    /* CSS 스타일링 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #f5f5f5;
      border: 1px solid #ccc;
    }

    h1 {
      text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .menu li {
      margin-bottom: 10px;
    }

    .menu li a {
      display: block;
      padding: 10px;
      background: #ddd;
      text-decoration: none;
      color: #333;
    }

    .menu li a:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>관리자 페이지</h1>

    <form id="loginForm">
      <input type="text" id="username" placeholder="사용자명" required>
      <input type="password" id="password" placeholder="비밀번호" required>
      <input type="submit" value="로그인">
    </form>

    <ul id="menu" class="menu" style="display: none;">
      <li><a href="/registRequest">메뉴 1</a></li>
    </ul>
  </div>

  <script>
    // JavaScript 코드
    const loginForm = document.getElementById('loginForm');
    const menu = document.getElementById('menu');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // 폼 제출 기본 동작 막기

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // 간단한 로그인 체크 (예시용)
      if (username === 'admin' && password === 'password') {
        // 로그인 성공 시 메뉴 보이기
        menu.style.display = 'block';
        loginForm.style.display = 'none';
      } else {
        alert('잘못된 사용자명 또는 비밀번호입니다.');
      }
    });
  </script>
</body>
</html>
